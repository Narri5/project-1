# Workflow name
name: CI

# Triggers: push to main or pull request
on:
  push:
    branches: [ main ]
  pull_request:

# Required permissions for potential security tools
permissions:
  contents: read

# Single job: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      # Install dependencies (ESLint) and HTML Linter (htmlhint)
      - name: Install tools
        run: |
          npm ci || npm i
          # Install htmlhint globally for the job to use
          npm install -g htmlhint
          
      # Run npm audit for high/critical vulnerabilities
      - name: Dependency audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high || true
          fi
      
      # Run HTML Validation on index.html (STRETCH GOAL)
      - name: HTML Validation Check (htmlhint)
        run: |
          if command -v htmlhint >/dev/null 2>&1; then
            htmlhint "index.html" || true
          else
            echo "htmlhint not found. Skipping HTML validation."
          fi
      
      # Run ESLint on app.js
      - name: ESLint check
        run: |
          if [ -f package.json ] && npx --yes eslint -v >/dev/null 2>&1; then
            npx eslint "app.js" || true
          else
            echo "ESLint not configured. Skipping."
          fi
